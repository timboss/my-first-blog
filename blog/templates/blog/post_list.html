<html>
    <head>
        <title>Tim's Django blog!</title>
    </head>
    <body>
        <div>
            <h1><a href="">Tim's Django Blog</a></h1>
        </div> <br />

{% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2> posted by <b>{{ post.author }}</b> on {{ post.published_date }}
        <p>{{ post.text|linebreaks }}</p>
    </div> <br />
{% endfor %}
        
    </body>
</html>
