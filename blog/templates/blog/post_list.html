{% load staticfiles %}
<html>
    <head>
        <title>Tim's Django blog!</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <h1><a href="">Tim's Django Blog</a></h1>
            <div align="right"><a href="/admin/">Login as admin</a></div>
        </div>
        
        
{% for post in posts %}
    <div>
        <h3><a href="">{{ post.title }}</a></h3> posted by <b>{{ post.author }}</b> on {{ post.published_date }}
        <p>{{ post.text|linebreaks }}</p>
    </div> <br />
{% endfor %}
        
    </body>
</html>
